<template>
    <lightning-card title="Account List">
        <div class="slds-m-around_medium">
            <lightning-input
                type="search"
                placeholder="Search by Account Name"
                onchange={handleSearch}
                label="Search"
            ></lightning-input>

            <lightning-datatable
                key-field="Id"
                data={accounts}
                columns={columns}
                onsort={handleSort}
                sorted-by={sortedBy}
                sorted-direction={sortedDirection}
                oncellchange={handleInlineEdit}
                hide-checkbox-column
            >
            </lightning-datatable>

            <div class="slds-m-top_medium slds-text-align_center">
                <lightning-button
                    label="Previous"
                    onclick={handlePrevious}
                    disabled={isFirstPage}
                ></lightning-button>
                <lightning-button
                    label="Next"
                    onclick={handleNext}
                    disabled={isLastPage}
                ></lightning-button>
            </div>

            <div class="slds-m-top_medium slds-text-align_right">
                <lightning-button
                    label="Save Changes"
                    onclick={handleSave}
                    variant="brand"
                ></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
